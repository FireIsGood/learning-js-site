<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="./styles/typing-game.css" />
    <script defer src="./scripts/typing-game.js"></script>
  </head>
  <body>
    <main>
      <h1>Typing game!</h1>
      <p>Practice your typing game with a quote from Arknights!</p>
      <p id="quote"></p>
      <p id="message"></p>
      <div class="input-items">
        <input type="text" id="typed-value" aria-label="current word" />
        <button type="button" id="start" aria-label="start button">
          Start
        </button>
      </div>
      <p id="high-score"></p>
    </main>
  </body>
</html>
